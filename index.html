<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container my-5 d-flex text-center justify-content-center">
        <h4>forgot password algorithem</h4>
    </div>

<div class="container d-flex text-center justify-content-center flex-column w-25 ">
    <div class="form-floating">
        <input type="text" class="form-control" id="old_pass" placeholder="existing password" autocomplete="off"><br>
        <label for="old_pass">old password</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="new_pass" placeholder="new password" ><br>
        <label for="new_pass">new password</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="co_pass" placeholder="confirm the password"><br>
        <label for="co_pass">confirm the password</label>
    </div>
</div>

<div class="container d-flex text-center justify-content-center">
    <button id="btn" class="px-3 py-1 btn btn-outline-primary">change password</button>
</div>

</body>
    <script>
        document.getElementById("btn").onclick = function(){
            let opass = document.getElementById("old_pass").value
            let fapass = document.getElementById("new_pass").value
            let copass = document.getElementById("co_pass").value

            if (fapass != copass) {
                alert("isn't confirmed")
            }
            else if (opass == fapass && copass) {
                alert("isn't new password !! try again")
            }
            else{
                alert("congratulations !! succesfully loged in")
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
